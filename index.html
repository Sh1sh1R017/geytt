<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .get-well-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .profile-images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .profile-image {
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="get-well-card">

        <div class="profile-images">
            <img class="profile-image" src="photoemsyle.jpg" alt="NIKI VAKI CUTIE XORI">
            <img class="profile-image" src="get-well-soon.gif" alt="BIRAMI CUTIE XORI">

</body>
</html>
